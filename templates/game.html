<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
  Remove this if you use the .htaccess 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  -->
  <title>Doodle Shoot</title>
  <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references 
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  -->
  <style type="text/css">
    body { margin: 0; overflow: hidden; }
  </style>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="http://gs.smugen.com/js/classy-1.4.min.js"></script>
  <script src="{{ url_for('static', filename='js/jwerty.js') }}"></script>
  <script src="{{ url_for('static', filename='js/socket.io.js') }}"></script>
  <script src="{{ url_for('static', filename='js/game.js') }}"></script>
  <script src="{{ url_for('static', filename='js/game.canvas.js') }}"></script>
  <script src="{{ url_for('static', filename='js/game.stage.js') }}"></script>
  <script src="{{ url_for('static', filename='js/game.player.js') }}"></script>
  <script src="{{ url_for('static', filename='js/keyboard.js') }}"></script>
  <script src="{{ url_for('static', filename='js/cfg.js') }}"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script>
  	var socket = io.connect("/event");
  	var num = 0;
  	socket.on('keyEvent', function (e) {
  		$('body').append(e.key);
  		var player = new game.Player();
  		if(e.key=="W"){
  			player.pos(10*num, 10*num);
  			stage.addItem(player);
			stage.show();
		}else{
			player.pos(200, 10*num);
  			stage.addItem(player);
			stage.show();
		}
		num++;
  	});
  </script>
</head>
<body></body>
</html>
